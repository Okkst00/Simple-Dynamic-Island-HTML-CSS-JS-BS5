<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Island</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/dynamic-island.css">
</head>

<body>

    <div class="dynamic-island">
      <div class="pill active"></div>
      <div class="container shadow">
        <div class="left">
          <div class="photo">
            <img src="img/man.jpg" alt="img-person" />
          </div>
          <div class="description">
            <div class="option">send message</div>
            <div class="name">Dynamic Indonesia</div>
          </div>
        </div>
        <div class="icons">
          <span><i class="bi bi-whatsapp px-1 py-1"></i></span>
          <span><i class="bi bi-envelope-check px-1 py-1"></i></span>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="js/dynamic-island.js"></script>

</body>
</html>
